<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>üè¥‚Äç‚ò†Ô∏è  COVID-19 üè¥‚Äç‚ò†Ô∏è </title>
</head>
<body>
    <main role="main">
    <p class="alert  alert-danger  d-none" role="alert" id="alert-facebook"></p>

    <div class="container">

        <div class="row justify-content-center">
            <h4 class='col-10'>Attestation d√©rogatoire de d√©placement</h4>
            <p class='col-10' style="font-style: italic;">mais moins contraignante t'as vu üòá</p>
        </div>

        <form id="form-profile" accept-charset="UTF-8">
            <div class="form-group row">
                <label for="field-firstname" id="field-firstname-label" class='col-2'>Pr√©nom</label>
                <div class="input-group  align-items-center col-10">
                    <input
                        type="text"
                        class="form-control"
                        id="field-firstname"
                        name="firstname"
                        autocomplete="given-name"
                        placeholder="Jean"
                        required
                        autofocus
                        aria-invalid="true"
                    >
                    <span class="validity" aria-hidden="true"></span>
                </div>
            </div>
            
            <div class="form-group row">
                <label for="field-lastname" id="field-lastname-label" class="col-2">Nom</label>
                <div class="input-group  align-items-center col-10">
                    <input
                        type="text"
                        class="form-control"
                        id="field-lastname"
                        name="lastname"
                        autocomplete="family-name"
                        placeholder="Dupont"
                        aria-invalid="true"
                        required
                        autofocus
                    >
                    <span class="validity" aria-hidden="true"></span>
                </div>
            </div>
            
            <div class="form-group row">
                <label for="field-birthday" id="field-birthday-label" class="col-2">Date naissance</label>
                <div class="input-group  align-items-center col-10">
                    <input
                        type="text"
                        pattern="^([0][1-9]|[1-2][0-9]|30|31)\/([0][1-9]|10|11|12)\/(19[0-9][0-9]|20[0-1][0-9]|2020)"
                        inputmode="numeric"
                        class="form-control"
                        id="field-birthday"
                        name="birthday"
                        aria-invalid="true"
                        autocomplete="bday"
                        placeholder="01/01/1970"
                        maxlength="10"
                        required
                    >
                    <span class="validity" aria-hidden="true"></span>
                </div>
            </div>
            
            <div class="form-group row">
                <label for="field-lieunaissance"  id="field-lieunaissance-label" class="col-2">Lieu naissance</label>
                <div class="input-group  align-items-center col-10">
                    <input
                        type="text"
                        class="form-control"
                        id="field-lieunaissance"
                        name="lieunaissance"
                        aria-invalid="true"
                        placeholder="Lyon"
                        required
                    >
                    <span class="validity" aria-hidden="true"></span>
                </div>
            </div>
            
            <div class="form-group row">
                <label for="field-address" id="field-address-label" class="col-2">Adresse</label>
                <div class="input-group  align-items-center col-10">
                    <input
                        type="text"
                        class="form-control"
                        id="field-address"
                        name="address"
                        aria-invalid="true"
                        autocomplete="address-line1" 
                        placeholder="999 avenue de france"
                        required
                    >
                    <span class="validity" aria-hidden="true"></span>
                </div>
            </div>
            
            <div class="form-group row">
                <label for="field-town" id="field-town-label" class="col-2">Ville</label>
                <div class="input-group  align-items-center col-10">
                    <input
                        type="text"
                        class="form-control"
                        id="field-town"
                        name="town"
                        autocomplete="address-level1"
                        aria-invalid="true"
                        placeholder="Paris"
                        required
                    >
                    <span class="validity" aria-hidden="true"></span>
                </div>
            </div>
            
            <div class="form-group row">
                <label for="field-zipcode" id="field-zipcode-label" class="col-2" >Code Postal</label>
                <div class="input-group  align-items-center col-10">
                    <input
                        type="text"
                        inputmode="numeric"
                        pattern="[0-9]{5}"
                        min="00000"
                        max="99999"
                        class="form-control"
                        id="field-zipcode"
                        name="zipcode"
                        aria-invalid="true"
                        autocomplete="postal-code" 
                        minlength="4"
                        maxlength="5"
                        placeholder="75001"
                        required
                    >
                    <span class="validity" aria-hidden="true"></span>
                </div>
            </div>
            
            <div class="form-group row justify-content-center">
                <label class="col-4">Choisissez le ou les motif(s) de sortie</label>
                <div class="col-8">
                    <div class="row">
                        <div class="form-check col-6">
                            <input class="form-check-input" type="checkbox" name="field-reason" id="checkbox-travail" value="travail">
                            <p class="form-check-label" for="checkbox-travail">travail</p>
                        </div>
            
                        <div class="form-check col-6">
                            <input class="form-check-input" type="checkbox" name="field-reason" id="checkbox-courses" value="courses">
                            <p class="form-check-label" for="checkbox-courses">courses</p>
                        </div>
                        
                        <div class="form-check col-6">
                            <input class="form-check-input" type="checkbox" name="field-reason" id="checkbox-sante" value="sante">
                            <p class="form-check-label" for="checkbox-sante">sant√©</p>
                        </div>
                        
                        <div class="form-check col-6">
                            <input class="form-check-input" type="checkbox" name="field-reason" id="checkbox-famille" value="famille">
                            <p class="form-check-label" for="checkbox-famille">famille</p>
                        </div>
                        
                        <div class="form-check col-6">
                            <input class="form-check-input" type="checkbox" name="field-reason" id="checkbox-sport" value="sport">
                            <p class="form-check-label" for="checkbox-sport">sport</p>
                        </div>
                        <div class="form-check col-6">
                            <input class="form-check-input" type="checkbox" name="field-reason" id="checkbox-judiciaire" value="judiciaire">
                            <p class="form-check-label" for="checkbox-judiciaire">judiciaire</p>
                        </div>
                        <div class="form-check col-6">
                            <input class="form-check-input" type="checkbox" name="field-reason" id="checkbox-missions" value="missions">
                            <p class="form-check-label" for="checkbox-missions">missions</p>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="form-group row">
                <label for="field-datesortie" class='col-4'>Date sortie</label>
                <div class="input-group  align-items-center col-8">
                    <input type="date" class="form-control" id="field-datesortie" name="datesortie" autocomplete="off" placeholder="JJ/MM/YYYY" aria-invalid="true" required>
                    <span class="validity" aria-hidden="true"></span>
                </div>
            </div>
            
            <div class="form-group row">
                <label for="field-heuresortie" class='col-4'>Heure sortie</label>
                <div class="input-group  align-items-center col-8">
                    <input type="time" class="form-control" id="field-heuresortie" name="heure" autocomplete="off" aria-invalid="true" required>
                    <span class="validity" aria-hidden="true"></span>
                </div>
            </div>

            <div class="form-group row">
                <label for="field-dategeneration" class='col-4'>Date g√©n√©ration </label>
                <div class="input-group  align-items-center col-8">
                    <input type="date" class="form-control" id="field-dategeneration" name="dategeneration" autocomplete="off" placeholder="JJ/MM/YYYY" aria-invalid="true" required>
                    <span class="validity" aria-hidden="true"></span>
                </div>
            </div>
            
            <div class="form-group row">
                <label for="field-heuregeneration" class='col-4'>Heure g√©n√©ration</label>
                <div class="input-group  align-items-center col-8">
                    <input type="time" class="form-control" id="field-heuregeneration" name="heure" autocomplete="off" aria-invalid="true" required>
                    <span class="validity" aria-hidden="true"></span>
                </div>
            </div>
            
            <p class="text-center mt-5">
                <button type="button" id="generate-btn" class="btn btn-primary btn-attestation"><span ><i class="fa fa-file-pdf inline-block mr-1"></i>  G√©n√©rer mon attestation</span></button>
                <button type="button" id="btn-delete-localstorage" class="btn btn-warning btn-delete-localstorage"><span >‚ôªÔ∏è r√©initialiser le formulaire </span></button>
            </p>

            <div class="bg-primary  d-none" id="snackbar">
              L'attestation est t√©l√©charg√©e sur votre appareil.
            </div>
        </form>
    </div>
    </main>

    <script src="./certificate.js"></script>
</body>
</html>
