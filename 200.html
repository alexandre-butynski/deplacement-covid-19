<!DOCTYPE html><html lang="fr"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><title>🏴‍☠️ COVID-19 – Générateur d'attestation de déplacement dérogatoire</title><link rel="stylesheet" href="/deplacement-covid-19/certificate.be3b5ef4.css"></head><body> <main role="main"> <p class="alert alert-danger d-none" role="alert" id="alert-facebook"></p> <div class="wrapper"> <form id="form-profile" accept-charset="UTF-8"> <div class="form-group"> <label for="field-firstname" id="field-firstname-label">Prénom</label> <div class="input-group align-items-center"> <input type="text" class="form-control" id="field-firstname" name="firstname" autocomplete="given-name" placeholder="Jean" required="" autofocus="" aria-invalid="true"> <span class="validity" aria-hidden="true"></span> </div> <p class="exemple"></p> </div> <div class="form-group"> <label for="field-lastname" id="field-lastname-label">Nom</label> <div class="input-group align-items-center"> <input type="text" class="form-control" id="field-lastname" name="lastname" autocomplete="family-name" placeholder="Dupont" aria-invalid="true" required="" autofocus=""> <span class="validity" aria-hidden="true"></span> </div> <p class="exemple"></p> </div> <div class="form-group"> <label for="field-birthday" id="field-birthday-label">Date de naissance (au format jj/mm/aaaa)</label> <div class="input-group align-items-center"> <input type="text" pattern="^([0][1-9]|[1-2][0-9]|30|31)\/([0][1-9]|10|11|12)\/(19[0-9][0-9]|20[0-1][0-9]|2020)" inputmode="numeric" class="form-control" id="field-birthday" name="birthday" aria-invalid="true" autocomplete="bday" placeholder="01/01/1970" maxlength="10" required=""> <span class="validity" aria-hidden="true"></span> </div> <p class="exemple"></p> </div> <div class="form-group"> <label for="field-lieunaissance" id="field-lieunaissance-label">Lieu de naissance</label> <div class="input-group align-items-center"> <input type="text" class="form-control" id="field-lieunaissance" name="lieunaissance" aria-invalid="true" placeholder="Lyon" required=""> <span class="validity" aria-hidden="true"></span> </div> <p class="exemple"></p> </div> <div class="form-group"> <label for="field-address" id="field-address-label">Adresse</label> <div class="input-group align-items-center"> <input type="text" class="form-control" id="field-address" name="address" aria-invalid="true" autocomplete="address-line1" placeholder="999 avenue de france" required=""> <span class="validity" aria-hidden="true"></span> </div> <p class="exemple"></p> </div> <div class="form-group"> <label for="field-town" id="field-town-label">Ville</label> <div class="input-group align-items-center"> <input type="text" class="form-control" id="field-town" name="town" autocomplete="address-level1" aria-invalid="true" placeholder="Paris" required=""> <span class="validity" aria-hidden="true"></span> </div> <p class="exemple"></p> </div> <div class="form-group"> <label for="field-zipcode" id="field-zipcode-label">Code Postal</label> <div class="input-group align-items-center"> <input type="text" inputmode="numeric" pattern="[0-9]{5}" min="00000" max="99999" class="form-control" id="field-zipcode" name="zipcode" aria-invalid="true" autocomplete="postal-code" minlength="4" maxlength="5" placeholder="75001" required=""> <span class="validity" aria-hidden="true"></span> </div> <p class="exemple"></p> </div> <fieldset> <legend class="title-3">Choisissez le ou les motif(s) de sortie</legend> <div class="form-check"> <input class="form-check-input" type="checkbox" name="field-reason" id="checkbox-travail" value="travail"> <label class="form-check-label" for="checkbox-travail">Déplacements entre le domicile et le lieu d’exercice de l’activité professionnelle, lorsqu'ils sont indispensables à l'exercice d’activités ne pouvant être organisées sous forme de télétravail ou déplacements professionnels ne pouvant être différés.</label> </div> <div class="form-check"> <input class="form-check-input" type="checkbox" name="field-reason" id="checkbox-courses" value="courses"> <label class="form-check-label" for="checkbox-courses">Déplacements pour effectuer des achats de fournitures nécessaires à l’activité professionnelle et des achats de première nécessité dans des établissements dont les activités demeurent autorisées (<a href="https://www.service-public.fr/particuliers/actualites/A13921" class="stores-link" title="Liste des commerces et établissements qui restent ouverts - nouvelle page" target="_blank">liste des commerces et établissements qui restent ouverts</a>).</label> </div> <div class="form-check"> <input class="form-check-input" type="checkbox" name="field-reason" id="checkbox-sante" value="sante"> <label class="form-check-label" for="checkbox-sante">Consultations et soins ne pouvant être assurés à distance et ne pouvant être différés ; consultations et soins des patients atteints d'une affection de longue durée.</label> </div> <div class="form-check"> <input class="form-check-input" type="checkbox" name="field-reason" id="checkbox-famille" value="famille"> <label class="form-check-label" for="checkbox-famille">Déplacements pour motif familial impérieux, pour l’assistance aux personnes vulnérables ou la garde d’enfants.</label> </div> <div class="form-check"> <input class="form-check-input" type="checkbox" name="field-reason" id="checkbox-sport" value="sport"> <label class="form-check-label" for="checkbox-sport">Déplacements brefs, dans la limite d'une heure quotidienne et dans un rayon maximal d'un kilomètre autour du domicile, liés soit à l'activité physique individuelle des personnes, à l'exclusion de toute pratique sportive collective et de toute proximité avec d'autres personnes, soit à la promenade avec les seules personnes regroupées dans un même domicile, soit aux besoins des animaux de compagnie.</label> </div> <div class="form-check"> <input class="form-check-input" type="checkbox" name="field-reason" id="checkbox-judiciaire" value="judiciaire"> <label class="form-check-label" for="checkbox-judiciaire">Convocation judiciaire ou administrative.</label> </div> <div class="form-check"> <input class="form-check-input" type="checkbox" name="field-reason" id="checkbox-missions" value="missions"> <label class="form-check-label" for="checkbox-missions">Participation à des missions d’intérêt général sur demande de l’autorité administrative.</label> </div> </fieldset> <div class="form-group"> <label for="field-datesortie">Date de sortie</label> <div class="input-group align-items-center"> <input type="date" class="form-control" id="field-datesortie" name="datesortie" autocomplete="off" placeholder="JJ/MM/YYYY" aria-invalid="true" required=""> <span class="validity" aria-hidden="true"></span> </div> </div> <div class="form-group"> <label for="field-heuresortie">Heure de sortie</label> <div class="input-group align-items-center"> <input type="time" class="form-control" id="field-heuresortie" name="heure" autocomplete="off" aria-invalid="true" required=""> <span class="validity" aria-hidden="true"></span> </div> </div> <div class="form-group"> <label for="field-dategeneration">Date de génération du document</label> <div class="input-group align-items-center"> <input type="date" class="form-control" id="field-dategeneration" name="dategeneration" autocomplete="off" placeholder="JJ/MM/YYYY" aria-invalid="true" required=""> <span class="validity" aria-hidden="true"></span> </div> </div> <div class="form-group"> <label for="field-heuregeneration">Heure de génération du document</label> <div class="input-group align-items-center"> <input type="time" class="form-control" id="field-heuregeneration" name="heure" autocomplete="off" aria-invalid="true" required=""> <span class="validity" aria-hidden="true"></span> </div> </div> <p class="text-center mt-5"> <button type="button" id="generate-btn" class="btn btn-primary btn-attestation"><span><i class="fa fa-file-pdf inline-block mr-1"></i> Générer mon attestation</span></button> <button type="button" id="btn-delete-localstorage" class="btn btn-warning btn-delete-localstorage"><span>🚮stockage local </span></button> </p> <div class="bg-primary d-none" id="snackbar"> L'attestation est téléchargée sur votre appareil. </div> </form> </div> </main> <script src="/deplacement-covid-19/certificate.87c94860.js"></script>
</body></html>
